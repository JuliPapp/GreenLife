<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/f/mayaoanp" method="POST">
        <div class="form-group">
            <label for="username">Ingrese nombre de usuario</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="passid">Ingrese su contraseña</label>
            <input type="password" name="pass" id="passid" required>
        </div>

        <div class="form-group">
            <label for="emailid">ingrese su email</label>
            <input type="email" name="email" id="emailid" required>
        </div>

        <div class="form-group">
            <label for="dateid">Ingrese su fecha de nacimiento</label>
            <input type="date" name="birthdate" id="dateid">
        </div>

        <div class="form-group">
            <label for="commenstid">Deje sus comemtarios:</label>
            <textarea name="comments" id="commenstid" cols="30" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>
                Confirme su mes favorito:
                <select name="month">
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                </select>
            </label>
        </div>
        
        <div class="form-group">
            <label>
                Ingrese su DNI
                <input type="number">
            </label>
        </div>

        <div class="form-group">
            <span>¿Cual es tu transporte?</span>
            <label>
                Bicicleta
                <input type="checkbox" id="vehicle1" name="Transporte1" value="Bicicleta">
            </label>
            <label>
                Auto
                <input type="checkbox" id="vehicle2" name="Transporte2" value="Auto">
            </label>
        </div>

        <div class="form-group">
            Género
            <label>
              Masculino
              <input type="radio" name="genero" value="masc">
            </label>
            <label>
              Femenino
              <input type="radio" name="genero" value="fem">
            </label>
            <label>
              Otros
              <input type="radio" name="genero" value="otro">
            </label>
          </div>

        <input type="submit" value="Enviar">
    </form>



</body>

</html>
