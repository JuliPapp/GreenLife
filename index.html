    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

<body>

    <header class="header align-center">
        <div class="inner-header flex align-center">
            <div class="logo-container flex align-center justify-center">
                <img src="img/Favicon_Mesa de trabajo 1.png" alt="Logo Greenlife" height="30px">
            </div>

            <nav class="nav-container flex">
                <ul class="nav-header flex">
                    <li><a href=""></a>Skin Care</li>
                    <li><a href=""></a>Fit-Life</li>

                </ul>
            </nav>

            <div class="busqueda-container flex align-center">
                <form class="flex align-center busqueda-form">
                <label class="flex align-center">
                    <img src="img/Buscar.png" alt="lupa de busqueda" height="18px">
                    <input type="search" placeholder="Buscar" class="busqueda-input">
                </label>
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="main-portada container">
            <div class="main-greenlife flex justify-center">
                <p>GREEN<span class="span-life">LIFE</span></p>

            <div>

            </div>
            <div class="scroll flex justify-center">
                <img src="img/SCROLL.gif" alt="desliza abajo">
            </div>
            <div class="main-img flex justify-center">
                <img src="img/Joven bebiendo agua.png" alt="Joven bebiendo agua" class="justify-center">
            </div>
        </section>

        <section class="section-skincare skincare-container">
            <h2 class="center-title container">Skin Care</h2>
            <img src="img/Granada 1.png" alt="Fondo granada" width="100%" class="img-back">
