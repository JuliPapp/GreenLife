<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Laberints</title>
</head>
<body>
    <section class="container section-1">
        <div class="box-1">
            <img src="https://laberints.com/illus-mapa.svg" alt="Mapa">
        </div>
        <div class="box-2">
            <h2>
                ¡Envianos el mapa de tu barrio y lo sumamos!
            </h2>
            <h3>
                Para que tus visitas no se pierdan y el delivery llegue más rápido.
            </h3>
            <button class="button">SUBIR MAPA</button>
        </div>
    </section>
    <footer>
        <section class="container footer">
            <div class="footer-box logo-footer">
                <div class="logo-flex">
                    <img src="https://laberints.com/logo-laberints.png" alt="Logo" width="20%"><span>Laberints</span>
                </div>
                <div class="texto-logo-footer">
                    <p>Políticas de privacidad / Privacy Policy</p>
                    <p>Laberints ®</p>
                </div>
            </div>
            <div class="texto-centro-footer">
                <p>
                    SUBÍ TU MAPA   |   SÉ PREMIUM
                </p> 
            </div>
            <div class="redes-footer">
                <img src="https://laberints.com/facebook.svg" alt="Logo FB"></img>
                <img src="https://laberints.com/twitter.svg" alt="Logo Twitter"></img>
                <img src="https://laberints.com/youtube.svg" alt="Logo YT"></img>
                <img src="https://laberints.com/instagram.svg" alt="Logo IG"></img>
            </div>
        </section>
    </footer>
</body>
</html>
