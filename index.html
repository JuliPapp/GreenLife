<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <meta name="theme-color" content="#ffffff">

    <header class="header align-center">
        <div class="inner-header flex align-center container">

            </nav>

            <div ><!--class="busqueda-container flex align-center"-->

                    <input type="search" placeholder="Buscar" class="busqueda-input">
                </label>
                </form>
            </div>
        </div>
    </header>

        <section class="main-portada container">
            <div class="main-greenlife flex">
                <p>GREEN<span class="span-life">LIFE</span></p>

            </div>
            <div class="flex">
                <img src="img/Joven bebiendo agua.png" alt="Joven bebiendo agua" class="main-img">
            </div>
        </section>
        <section class="section-skincare flex">
